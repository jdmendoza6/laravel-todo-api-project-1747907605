apiVersion: v1
kind: Service
metadata:
  name: laravel-todo-api
  namespace: default
  labels:
    app: laravel-todo-api
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
spec:
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: laravel-todo-api
  type: ClusterIP
